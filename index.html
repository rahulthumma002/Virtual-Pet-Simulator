<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Pet Simulator 🐾</h1>
        
        <div class="pet-container">
            <div id="pet" class="pet happy">😊</div>
        </div>

        <div class="status-bars">
            <div class="status">
                <label>Hunger:</label>
                <div class="bar">
                    <div id="hunger-bar" class="fill hunger"></div>
                </div>
            </div>
            <div class="status">
                <label>Happiness:</label>
                <div class="bar">
                    <div id="happiness-bar" class="fill happiness"></div>
                </div>
            </div>
            <div class="status">
                <label>Energy:</label>
                <div class="bar">
                    <div id="energy-bar" class="fill energy"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button onclick="feed()" class="btn feed">Feed 🍎</button>
            <button onclick="play()" class="btn play">Play 🎾</button>
            <button onclick="sleep()" class="btn sleep">Sleep 💤</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
